<div class="row">
  <div class="col-sm-12 text-center">
    <form class="form-inline" action="{% url 'tweet:list' %}" method="GET">
      <div class="form-group">
        <input type="text" class="form-control" name="q" value="{{request.GET.q}}" placeholder="search">
      </div>
        <input type="submit" class="btn btn-md btn-default" name="" value="Search"/>
    </form>
  </div>
</div>
